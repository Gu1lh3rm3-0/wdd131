<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guilherme Oliveira">
    <meta name="description" content="Product Review Form">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="user-form" method="get" action="review.html" class="product-review">
            <fieldset>
                <label>Product Name</label>
                <select name="products" id="product-name" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
                <div>Overall Rating</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="1" required/>
                    <label for="star-a"></label>
                    <input type="radio" name="stars" id="star-b" value="1" required/>
                    <label for="star-b"></label>
                    <input type="radio" name="stars" id="star-c" value="1" required/>
                    <label for="star-c"></label>
                    <input type="radio" name="stars" id="star-d" value="1" required/>
                    <label for="star-d"></label>
                    <input type="radio" name="stars" id="star-e" value="1" required/>
                    <label for="star-e"></label>
                </div>
                <label>Data of Installation</label>
                <input type="date" id="install-date" name="install-date" required>
                <div>Which features did you find useful in the product?</div>
                <p>(Check all that apply)</p>
                <label for="durability"><input type="checkbox" name="Durability" id="durability">Durability</label>
                <label for="ease-of-use"><input type="checkbox" name="Ease of Use" id="ease-of-use">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="Performance" id="performance">Performance</label>
                <label for="design"><input type="checkbox" name="Design" id="design">Design</label>
                <label>Written Review(Optional)</label>
                <textarea name="review" id="review" cols="30" rows="10"></textarea>
                <label>Your Name(Optional)</label>
                <input type="text" name="username" id="username">
                <div><button type="submit">Post Review</button></div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p id="current">&copy;<span> 2025 Guilherme Oliveira | Brazil</span></p>
        <p id="last"></p>
    </footer>
</body>
</html>
